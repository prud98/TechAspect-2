		<script src="js/jquery-1.11.1.min.js"></script>

		<script type="text/javascript">
		// 加入收藏
		function Collection() {
			var sURL = window.location.href,
				sTitle = "抢票神器";
			if (!isWeiXin()) {
				$(".weixinModal").click(function(event) {
				$("body").removeClass('bodymodal');
				$("html").removeClass('bodymodal');
					$(".weixinModal").removeClass('active');
				});
				$("body").addClass('bodymodal');
				$("html").addClass('bodymodal');
				$(".weixinModal").addClass('active');
				window.setTimeout(function() {
				$("body").removeClass('bodymodal');
				$("html").removeClass('bodymodal');
					$(".weixinModal").removeClass('active');
				}, 10000);
				return;
			}
			try {
				window.external.addFavorite(sURL, sTitle);
			} catch (e) {
				try {
					window.sidebar.addPanel(sTitle, sURL, "");
				} catch (e) {
					$(".collection-alert").addClass('active');
					window.setTimeout(function() {
						$(".collection-alert").removeClass('active');
					}, 2000);
				}
			}
		}
		</script>
